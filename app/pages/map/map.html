<div ng-if="map.zoom<18">맵의 범위가 너무 커서 스캔하지 못합니다.</div>
<div flex style="position:relative">
    <ui-gmap-google-map center='map.center' zoom='map.zoom' control="map.control" events="map.events">
        <ui-gmap-marker ng-repeat="pokemon in pokemons"
                        idKey='pokemon.id'
                        coords='{latitude:pokemon.lat, longitude:pokemon.lng}'
                        options="{labelContent:pokemon.remainTime, labelAnchor:'25 -45', icon:pokemon.icon, labelClass:'label-text'}">
        </ui-gmap-marker>
        <ui-gmap-circle ng-if="scanner.center" center='scanner.center'
                        fill="{color:'#2ecc71',opacity:0.5}"
                        stroke="{color:'#2ecc71',opacity:0.5}"
                        radius='120'>
    </ui-gmap-google-map>
</div>
