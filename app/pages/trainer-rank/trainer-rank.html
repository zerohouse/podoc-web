<div style="background:rgb(250,250,250)">
    <div class="container">
        <md-content layout-padding layout="column">
            <form ng-submit="$event.preventDefault()">
                <!--<p>Use <code>&lt;md-autocomplete&gt;</code> with custom templates to show styled autocomplete results.</p>-->
                <md-autocomplete
                        ng-disabled="isDisabled"
                        md-no-cache="noCache"
                        md-selected-item="selectedItem"
                        md-search-text="searchText"
                        md-selected-item-change="selectedItemChange(item)"
                        md-items="item in querySearch(searchText)"
                        md-item-text="item.longName"
                        md-min-length="0"
                        placeholder="지역을 검색해 주세요."
                        md-menu-class="autocomplete-custom-template">
                    <md-item-template>
              <span class="item-title">
                <span> {{item.longName}} </span>
              </span>
                        <span class="item-metadata">
                <span class="item-metastat">
                  <strong>{{item.trainerSize}}</strong> Trainers
                </span>
                <span class="item-metastat">
                  <strong>{{item.pokemonSize}}</strong> Pokemons
                </span>
              </span>
                    </md-item-template>
                </md-autocomplete>
            </form>
        </md-content>
    </div>
</div>

<div class="container">
    <h2>{{rankerService.district}} Trainers</h2>
    <div class="layout-row layout-align-center-center pokemon-row header">
        <div class="pokemon-column">
            순위
        </div>
        <div class="pokemon-column">
            사진
        </div>
        <div class="pokemon-column img">
            이름
        </div>
        <div class="pokemon-column">
            CP합
        </div>
        <div hide-sm hide-xs class="pokemon-column flex">
            Best6
        </div>
    </div>
    <div>
        <trainer-summary trainer="ranker" ng-repeat="ranker in rankerService.rankers"
                         rank="$index+1"></trainer-summary>
        <div infinite-scroll="rankerService.more()" infinite-scroll-distance="1"></div>
    </div>
</div>
